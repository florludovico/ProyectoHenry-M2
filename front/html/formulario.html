    <main class="main-second">
      <section>
        <h1 class="formTitle">Create Movie</h1>
        <div id="formAddMovies">
          <form id="form_movies">
            <fieldset>
              <label for="title">Title:</label>
              <input id="title" type="text" name="title" placeholder="Title" required/>

              <label for="year">Year:</label>
              <input id="year" type="number" name="year" min="1895" max="2025" placeholder="Year" required />

              <label for="director">Director:</label>
              <input id="director" type="text" name="director" placeholder="Director" required />

              <label for="duration">Duration:</label>
               <div class="d-flex gap-2">
                <input id="duration_hours" type="number" name="duration_hours" min="0" max="6" placeholder="Hs" required />
                <input id="duration_min" type="number" name="duration_min" min="0" max="60" placeholder="Min" required />
               </div>

               <fieldset>

                 <label for="genre">Genre:</label>
                 <div id="checkbox-list" class="d-flex flex-wrap gap-2" ></div>
               
               </fieldset>

              <label for="rate">Rate:</label>
              <input id="rate" type="text" name="rate" placeholder="Rate" required />

              <label for="poster">URL Poster:</label>
              <input id="poster" type="url" name="poster" placeholder="URL poster" />

              <button class="addButton" type="submit">Add Moive</button>

              <button class="addButton addButtonClear" type="reset">Clear</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
